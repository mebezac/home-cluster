---
defaultPodOptions:
  securityContext:
    runAsUser: 3000
    runAsGroup: 3000
    fsGroup: 3000
    fsGroupChangePolicy: "OnRootMismatch"

controllers:
  main:
    replicas: 1
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      main:
        image:
          repository: ghcr.io/music-assistant/server
          tag: 2.7.5@sha256:3522e8a7a8f0ad18d790350dc692d3062c4f1df6c9567f838c959e03b251d00d
        env:
          TZ: America/New_York
          LOG_LEVEL: info
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"], add: ["SYS_ADMIN", "DAC_READ_SEARCH"] }
        resources:
          requests:
            cpu: 100m
            memory: 1Gi
          limits:
            memory: 2Gi

service:
  main:
    controller: main
    annotations:
      io.cilium/lb-ipam-ips: 10.25.30.57
    type: LoadBalancer
    externalTrafficPolicy: Cluster
    ports:
      http:
        port: 8095
      stream:
        port: 8097

ingress:
  main:
    enabled: true
    className: internal
    hosts:
      - host: ma.laboratory.casa
        paths:
          - path: /
            service:
              identifier: main
              port: http

persistence:
  media:
    enabled: true
    type: nfs
    server: nas.laboratory.casa
    path: /mnt/data/10tb/Media
    globalMounts:
      - path: /Media

  data:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteOnce
    suffix: data
    size: 5Gi
    globalMounts:
      - path: /data

  tmpfs:
    type: emptyDir
    globalMounts:
      - path: /.audio
