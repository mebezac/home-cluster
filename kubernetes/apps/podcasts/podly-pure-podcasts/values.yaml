---
defaultPodOptions:
  securityContext:
    runAsUser: 3000
    runAsGroup: 3000
    fsGroup: 3000
    fsGroupChangePolicy: "OnRootMismatch"

controllers:
  main:
    annotations:
      reloader.stakater.com/auto: "true"
    replicas: 1
    containers:
      main:
        image:
          repository: ghcr.io/jdrbc/podly-pure-podcasts
          tag: 2.2.1-lite@sha256:8c02a63391f195bff42241a75dee611a4efa849d4b791fb44eb5fc76a5bbbd9b
          pullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 100m
            memory: 2Gi
          limits:
            cpu: 3000m
            memory: 8Gi
        env:
          PUID: "3000"
          PGID: "3000"
          CUDA_VISIBLE_DEVICES: "-1"
          SERVER_THREADS: "3"
          GROQ_WHISPER_MODEL: whisper-large-v3-turbo
          GROQ_MAX_RETRIES: "3"
          WHISPER_TYPE: groq
        envFrom:
          - secretRef:
              name: podly-secret
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: 5001
              initialDelaySeconds: 10
              periodSeconds: 30
              timeoutSeconds: 10
              failureThreshold: 3
          readiness: *probes
          startup:
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: 5001
              initialDelaySeconds: 10
              periodSeconds: 10
              timeoutSeconds: 10
              failureThreshold: 30

service:
  main:
    controller: main
    ports:
      http:
        port: 5001

ingress:
  main:
    enabled: true
    className: external
    annotations:
      external-dns.alpha.kubernetes.io/target: external.laboratory.casa
    hosts:
      - host: podly.laboratory.casa
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http

persistence:
  data:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn-single-replica
    accessMode: ReadWriteOnce
    size: 10Gi
    globalMounts:
      - path: /app/src/instance
  cache:
    type: emptyDir
    globalMounts:
      - path: /.cache
