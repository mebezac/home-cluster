defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: OnRootMismatch

controllers:
  stirling-pdf:
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: ghcr.io/stirling-tools/s-pdf
          tag: 1.0.2@sha256:de394ff4cb076c9fede6edff4c50284a82ff729e2d056dbea05910aba02eb21b
        env:
          TZ: America/New_York
          DOCKER_ENABLE_SECURITY: false
          SYSTEM_ENABLEANALYTICS: false
          SECURITY_ENABLE_LOGIN: false
          INSTALL_BOOK_AND_ADVANCED_HTML_OPS: false
          LANGS: en-US
        probes:
          liveness: &probe
            enabled: true
            type: HTTP
            path: /api/v1/info/status
          readiness: *probe
          startup:
            <<: *probe
            spec:
              failureThreshold: 90
              periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
          limits:
            memory: 1Gi

service:
  app:
    ports:
      http:
        port: 8080

ingress:
  app:
    className: internal
    hosts:
      - host: pdf.laboratory.casa
        paths:
          - path: /
            service:
              identifier: app
              port: http

persistence:
  config:
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteOnce
    suffix: config
    size: 512Mi
    globalMounts:
      - path: /configs
  tmpfs:
    type: emptyDir
    advancedMounts:
      stirling-pdf:
        app:
          - path: /logs
            subPath: logs
          - path: /usr/share/tessdata
            subPath: tessdata
          - path: /tmp
            subPath: tmp
