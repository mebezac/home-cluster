---
controllers:
  main:
    replicas: 1
    containers:
      main:
        image:
          repository: ghcr.io/immich-app/postgres
          tag: 16-vectorchord0.3.0-pgvectors0.3.0
        env:
          POSTGRES_INITDB_ARGS: --data-checksums
        envFrom:
          - secretRef:
              name: immich-db-secret
        resources:
          requests:
            cpu: 1000m
            memory: 250Mi
          limits:
            memory: 2Gi

      metrics:
        image:
          repository: quay.io/prometheuscommunity/postgres-exporter
          tag: v0.18.1@sha256:fb96c4413985d4b23ab02b19022b3d70a86c8e0a62f41ab15ebb6f4673781a5d
        env:
          DATA_SOURCE_URI: localhost:5432/postgres?sslmode=disable
        envFrom:
          - secretRef:
              name: immich-db-secret
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            memory: 256Mi
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
service:
  main:
    ports:
      postgres:
        port: 5432
  metrics:
    ports:
      metrics:
        port: 9187

serviceMonitor:
  main:
    enabled: true
    serviceName: immich-db-metrics
    endpoints:
      - port: metrics

persistence:
  data:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteOnce
    suffix: data
    size: 5Gi
    globalMounts:
      - path: /var/lib/postgresql/data
        subPath: postgresql-data
