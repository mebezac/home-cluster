---
defaultPodOptions:
  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: "OnRootMismatch"

controllers:
  main:
    replicas: 1
    containers:
      main:
        image:
          repository: ghcr.io/mebezac/opencode-manager
          tag: pr-60-baseline@sha256:1dab747defd5725db9d7a7a76fdd9f01b3d3e9bb32c49ed8a2753665e13e2233
        env:
          NODE_ENV: production
          HOST: 0.0.0.0
          PORT: "5003"
          OPENCODE_SERVER_PORT: "5551"
          DATABASE_PATH: /app/data/opencode.db
          WORKSPACE_PATH: /workspace
          PROCESS_START_WAIT_MS: "2000"
          PROCESS_VERIFY_WAIT_MS: "1000"
          HEALTH_CHECK_INTERVAL_MS: "5000"
          HEALTH_CHECK_TIMEOUT_MS: "30000"
          MAX_FILE_SIZE_MB: "50"
          MAX_UPLOAD_SIZE_MB: "50"
          SANDBOX_TTL_HOURS: "24"
          CLEANUP_INTERVAL_MINUTES: "60"
          DEBUG: "true"
        envFrom:
          - secretRef:
              name: opencode-manager-secret
        probes:
          startup:
            enabled: true
            spec:
              initialDelaySeconds: 30
              periodSeconds: 10
              timeoutSeconds: 5
              failureThreshold: 30
          liveness:
            enabled: true
            spec:
              initialDelaySeconds: 0
              periodSeconds: 30
              timeoutSeconds: 10
              failureThreshold: 3
          readiness:
            enabled: true
            spec:
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 5
              failureThreshold: 3
        resources:
          requests:
            cpu: 100m
            memory: 1Gi
          limits:
            memory: 8Gi

service:
  main:
    controller: main
    ports:
      http:
        port: 5003

ingress:
  main:
    enabled: true
    className: internal
    hosts:
      - host: opencode.laboratory.casa
        paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http

persistence:
  data:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 10Gi
    globalMounts:
      - path: /app/data
        subPath: data
      - path: /workspace
        subPath: workspace
  kubeconfig:
    type: secret
    name: opencode-manager-secret
    globalMounts:
      - path: /workspace/.kube/kubeconfig
        subPath: kubeconfig
