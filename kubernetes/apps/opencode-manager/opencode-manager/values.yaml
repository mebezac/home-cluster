---
defaultPodOptions:
  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    fsGroup: 1000
    fsGroupChangePolicy: "OnRootMismatch"

serviceAccount:
  opencode-manager: {}

controllers:
  main:
    serviceAccount:
      identifier: opencode-manager
    annotations:
      reloader.stakater.com/auto: "true"
    replicas: 1
    pod:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              preference:
                matchExpressions:
                  - key: workload.laboratory.casa/high-performance
                    operator: In
                    values:
                      - "true"
    containers:
      main:
        image:
          repository: ghcr.io/mebezac/opencode-manager
          tag: 2.0.2
        env:
          NODE_ENV: production
          HOST: 0.0.0.0
          PORT: "5003"
          OPENCODE_SERVER_PORT: "5551"
          DATABASE_PATH: /app/data/opencode.db
          WORKSPACE_PATH: /workspace
          PROCESS_START_WAIT_MS: "20000"
          PROCESS_VERIFY_WAIT_MS: "10000"
          HEALTH_CHECK_INTERVAL_MS: "50000"
          HEALTH_CHECK_TIMEOUT_MS: "300000"
          MAX_FILE_SIZE_MB: "50"
          MAX_UPLOAD_SIZE_MB: "50"
          SANDBOX_TTL_HOURS: "24"
          CLEANUP_INTERVAL_MINUTES: "60"
          DEBUG: "true"
          NODE_EXTRA_CA_CERTS: "/workspace/.kube/ca.crt"
        envFrom:
          - secretRef:
              name: opencode-manager-secret
        probes:
          startup:
            enabled: true
            spec:
              initialDelaySeconds: 30
              periodSeconds: 10
              timeoutSeconds: 5
              failureThreshold: 30
          liveness:
            enabled: true
            spec:
              initialDelaySeconds: 0
              periodSeconds: 30
              timeoutSeconds: 10
              failureThreshold: 3
          readiness:
            enabled: true
            spec:
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 5
              failureThreshold: 3
        resources:
          requests:
            cpu: 100m
            memory: 1Gi
          limits:
            memory: 4Gi
      browserless:
        image:
          repository: ghcr.io/browserless/chrome
          tag: v2.39.0@sha256:8905c46a90e06cc18fd34c22e61e8996992477b08b5f9295d8c63c3779095532
        env:
          SCREEN_WIDTH: "1920"
          SCREEN_HEIGHT: "1080"
          SCREEN_DEPTH: "16"
          ENABLE_DEBUGGER: "true"
          PREBOOT_CHROME: "true"
          CONNECTION_TIMEOUT: "300000"
          MAX_CONCURRENT_SESSIONS: "5"
          CHROME_REFRESH_TIME: "600000"
        envFrom:
          - secretRef:
              name: opencode-manager-secret
        resources:
          requests:
            cpu: 100m
            memory: 2Gi
          limits:
            memory: 8Gi

service:
  main:
    controller: main
    ports:
      http:
        port: 5003
      websocket:
        port: 5004

ingress:
  main:
    enabled: true
    className: internal
    annotations:
      nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
      nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
      nginx.ingress.io/proxy-connect-timeout: "3600"
    hosts:
      - host: opencode.laboratory.casa
        paths:
          - path: /ws/kubernetes
            pathType: Prefix
            service:
              identifier: main
              port: websocket
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: http

persistence:
  app-data:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 128Mi
    globalMounts:
      - path: /app/data
  workspace:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteMany
    size: 10Gi
    globalMounts:
      - path: /workspace
        subPath: workspace
  secrets:
    type: secret
    name: opencode-manager-secret
    globalMounts:
      - path: /workspace/.kube/kubeconfig
        subPath: kubeconfig
      - path: /workspace/.kube/ca.crt
        subPath: ca.crt
