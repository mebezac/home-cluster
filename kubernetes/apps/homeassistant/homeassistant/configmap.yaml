---
apiVersion: v1
kind: ConfigMap
metadata:
  name: homeassistant-config
  namespace: homeassistant
data:
  configuration.yaml: |
    # Loads default set of integrations. Do not remove.
    default_config:

    # Text to speech
    tts:
      - platform: google_translate
      - platform: picotts

    automation: !include automations.yaml
    script: !include scripts.yaml
    scene: !include scenes.yaml

    http:
      use_x_forwarded_for: true
      trusted_proxies:
        - 172.0.0.0/8 # Docker internal
        - 10.69.0.0/16 # K3S internal

    homeassistant:
      allowlist_external_dirs:
        - /tmp
        - /config/tmp

    sonos:
      media_player:
        advertise_addr: 10.25.30.56
        hosts:
          - 10.25.30.220
          - 10.25.30.222
          - 10.25.30.223
          - 10.25.30.224

    auth_oidc:
      client_id: 'SWm7hj4WCxjlpcDcuGq24Fs3kt14YgES_tmXLzfN7IUq7Yo5geag.2NewaRVB-cMCfBV2MlQ'
      client_secret: !secret oidc_client_secret
      discovery_url: 'https://login.laboratory.casa/.well-known/openid-configuration'
      display_name: 'Authelia'
      roles:
        admin: 'apps_admin'
        user: 'apps_user'
