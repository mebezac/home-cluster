---
apiVersion: v1
kind: PersistentVolume
metadata:
  annotations:
    pv.kubernetes.io/provisioned-by: smb.csi.k8s.io
  name: lychee-smb
  namespace: lychee
spec:
  capacity:
    storage: 2Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: smb
  mountOptions:
    - dir_mode=0775
    - file_mode=0775
    - forceuid
    - forcegid
    - uid=1234
    - gid=1234
    - mfsymlinks
    - cache=strict
    - noserverino
  csi:
    driver: smb.csi.k8s.io
    readOnly: false
    volumeHandle: lychee-smb
    volumeAttributes:
      source: "//10.25.30.36/10tb"
    nodeStageSecretRef:
      name: csi-driver-smb-secret
      namespace: kube-system
