---
controllers:
  main:
    replicas: 1
    annotations:
      reloader.stakater.com/auto: "true"
    initContainers:
      init-db:
        image:
          repository: ghcr.io/home-operations/postgres-init
          tag: 17.6
          pullPolicy: IfNotPresent
        envFrom: &envFrom
          - secretRef:
              name: lychee-secret
    containers:
      app:
        image:
          repository: lycheeorg/lychee
          tag: v6.9.4@sha256:82108ea745822d509610f0b0b8a8c89acbb9d92c71e7c4733d5e29b0e546043b
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            memory: 2048Mi
        env:
          TIMEZONE: America/New_York
          APP_NAME: Lychee
          APP_URL: https://photos.zac.pizza
          DB_CONNECTION: pgsql
          DB_PORT: 5432
          PHP_TZ: America/New_York
          REDIS_PORT: 6379
          TRUSTED_PROXIES: "*"
          SECURITY_HEADER_SCRIPT_SRC_ALLOW: https://analytics.laboratory.casa/script.js
          SECURITY_HEADER_CSP_CONNECT_SRC: https://analytics.laboratory.casa/script.js
        envFrom: *envFrom
        probes:
          liveness: &liveness
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: 80
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *liveness
          startup:
            enabled: true
            custom: true
            spec:
              initialDelaySeconds: 0
              timeoutSeconds: 1
              periodSeconds: 10
              failureThreshold: 30
              httpGet:
                path: /
                port: 80

service:
  main:
    controller: main
    ports:
      http:
        port: 80

ingress:
  main:
    enabled: true
    className: external
    annotations:
      external-dns.alpha.kubernetes.io/target: external.zac.pizza
    hosts:
      - host: &host photos.zac.pizza
        paths:
          - path: /
            service:
              identifier: main
              port: http
    tls:
      - hosts:
          - *host
        secretName: zac-pizza-production-tls

persistence:
  data:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteOnce
    suffix: data
    size: 2Gi
    globalMounts:
      - path: /conf
        subPath: conf
      - path: /sym
        subPath: sym
      - path: /logs
        subPath: logs
  uploads:
    enabled: true
    type: persistentVolumeClaim
    storageClass: freenas-api-nfs
    accessMode: ReadWriteOnce
    size: 50Gi
    globalMounts:
      - path: /uploads
