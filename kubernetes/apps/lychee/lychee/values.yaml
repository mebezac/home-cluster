---
controllers:
  main:
    replicas: 1

    containers:
      app:
        image:
          repository: linuxserver/lychee
          tag: 6.3.5
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 2000m
            memory: 2048Mi
        env:
          TIMEZONE: America/New_York
          APP_NAME: Lychee
          APP_URL: https://photos.zac.pizza
          DB_CONNECTION: mysql
          DB_PORT: 3306
          PHP_TZ: America/New_York
          REDIS_PORT: 6379
          TRUSTED_PROXIES: "*"
        envFrom:
          - secretRef:
              name: lychee-secret
        probes:
          liveness: &liveness
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: 80
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *liveness
          startup:
            enabled: true
            custom: true
            spec:
              initialDelaySeconds: 0
              timeoutSeconds: 1
              periodSeconds: 10
              failureThreshold: 30
              httpGet:
                path: /
                port: 80

service:
  main:
    controller: main
    ports:
      http:
        port: 80

ingress:
  main:
    enabled: true
    className: external
    annotations:
      external-dns.alpha.kubernetes.io/target: external.zac.pizza
    hosts:
      - host: photos.zac.pizza
        paths:
          - path: /
            service:
              identifier: main
              port: http

persistence:
  config:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 1Gi
    globalMounts:
      - path: /config

  pictures:
    enabled: true
    type: persistentVolumeClaim
    existingClaim: lychee-smb-pvc
    globalMounts:
      - path: /pictures
        subPath: lychee
