---
controllers:
  main:
    replicas: 1

    containers:
      app:
        image:
          repository: lycheeorg/lychee
          tag: v6.3.4
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 2000m
            memory: 2048Mi
        env:
          TIMEZONE: America/New_York
          APP_NAME: Lychee
          APP_URL: https://photos.zac.pizza
          DB_CONNECTION: mysql
          DB_PORT: 3306
          PHP_TZ: America/New_York
          REDIS_PORT: 6379
          TRUSTED_PROXIES: "*"
        envFrom:
          - secretRef:
              name: lychee-secret
        probes:
          liveness: &liveness
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /
                port: 80
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *liveness
          startup:
            enabled: true
            custom: true
            spec:
              initialDelaySeconds: 0
              timeoutSeconds: 1
              periodSeconds: 10
              failureThreshold: 30
              httpGet:
                path: /
                port: 80

    initContainers:
      fix-permissions:
        image:
          repository: busybox
          tag: latest
        command:
          - /bin/sh
          - -c
          - |
            chown -R 1000:1000 /uploads &&
            chmod -R 2775 /uploads
        securityContext:
          runAsUser: 0

service:
  main:
    controller: main
    ports:
      http:
        port: 80

ingress:
  main:
    enabled: true
    className: external
    annotations:
      external-dns.alpha.kubernetes.io/target: external.zac.pizza
    hosts:
      - host: photos.zac.pizza
        paths:
          - path: /
            service:
              identifier: main
              port: http

persistence:
  data:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 5Gi
    globalMounts:
      - path: /conf
        subPath: conf
      - path: /sym
        subPath: sym
      - path: /logs
        subPath: logs
  uploads:
    enabled: true
    type: persistentVolumeClaim
    existingClaim: lychee-smb-pvc
    globalMounts:
      - path: /uploads
        subPath: lychee
