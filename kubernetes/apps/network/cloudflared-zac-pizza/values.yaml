---
global:
  fullnameOverride: cloudflared-zac-pizza
controllers:
  cloudflared:
    strategy: RollingUpdate
    annotations:
      reloader.stakater.com/auto: "true"
    containers:
      app:
        image:
          repository: docker.io/cloudflare/cloudflared
          tag: 2025.2.0
        env:
          NO_AUTOUPDATE: true
          TUNNEL_CRED_FILE: /etc/cloudflared/creds/credentials.json
          TUNNEL_METRICS: 0.0.0.0:8080
          TUNNEL_ORIGIN_ENABLE_HTTP2: true
          TUNNEL_TRANSPORT_PROTOCOL: quic
          TUNNEL_POST_QUANTUM: true
          TUNNEL_ID:
            valueFrom:
              secretKeyRef:
                name: cloudflared-zac-pizza-secret
                key: TUNNEL_ID
        args:
          - tunnel
          - --config
          - /etc/cloudflared/config/config.yaml
          - --loglevel
          - debug
          - run
          - "$(TUNNEL_ID)"
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /ready
                port: &port 8080
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 10m
          limits:
            memory: 256Mi
      debug-sidecar: # <----- ADD THIS SIDECAR CONTAINER DEFINITION
        image:
          repository: ghcr.io/maresb/docker-debian-curl
          tag: latest
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        stdin: true # Keep it running
        tty: true # Allocate a TTYkk
defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 65534
    runAsGroup: 65534
    seccompProfile: { type: RuntimeDefault }
service:
  app:
    controller: cloudflared
    ports:
      http:
        port: *port
serviceMonitor:
  app:
    serviceName: cloudflared-zac-pizza
    endpoints:
      - port: http
        scheme: http
        path: /metrics
        interval: 1m
        scrapeTimeout: 10s
persistence:
  config:
    type: configMap
    name: cloudflared-zac-pizza-configmap
    globalMounts:
      - path: /etc/cloudflared/config/config.yaml
        subPath: config.yaml
        readOnly: true
  creds:
    type: secret
    name: cloudflared-zac-pizza-secret
    globalMounts:
      - path: /etc/cloudflared/creds/credentials.json
        subPath: credentials.json
        readOnly: true
