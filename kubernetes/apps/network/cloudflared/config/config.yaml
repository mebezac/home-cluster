apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared-configmap
data:
  config.yaml: |
    ---
    originRequest:
      originServerName: "external.laboratory.casa"

    ingress:
      - hostname: "laboratory.casa"
        service: &nginx-svc https://ingress-nginx-external-controller.network.svc.cluster.local:443
      - hostname: "audiobookshelf.laboratory.casa"
        service: &gateway-svc https://cilium-gateway-external.kube-system.svc.cluster.local
      - hostname: "*.laboratory.casa"
        service: *nginx-svc
      - service: http_status:404
