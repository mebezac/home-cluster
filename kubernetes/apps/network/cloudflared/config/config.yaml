apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared-configmap
data:
  config.yaml: |
    ---
    originRequest:
      originServerName: "external.laboratory.casa"

    ingress:
      - hostname: "laboratory.casa"
        service: https://ingress-nginx-external-controller.network.svc.cluster.local:443
      - hostname: "*.laboratory.casa"
        service: https://ingress-nginx-external-controller.network.svc.cluster.local:443
      - service: http_status:404
