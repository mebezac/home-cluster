defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 3000
    runAsGroup: 3000
    fsGroup: 3000
    fsGroupChangePolicy: OnRootMismatch
    seccompProfile: { type: RuntimeDefault }

controllers:
  lubelog:
    annotations:
      reloader.stakater.com/auto: "true"
    initContainers:
      init-db:
        image:
          repository: ghcr.io/home-operations/postgres-init
          tag: 17.6
          pullPolicy: IfNotPresent
        envFrom: &envFrom
          - secretRef:
              name: lubelog-secret
    containers:
      app:
        image:
          repository: ghcr.io/hargata/lubelogger
          tag: v1.5.3
        env:
          TZ: America/New_York
          LC_ALL: en_US.UTF-8
        envFrom: *envFrom
        resources:
          requests:
            cpu: 15m
            memory: 80M
          limits:
            memory: 512M
service:
  app:
    controller: lubelog
    ports:
      http:
        port: 8080
ingress:
  app:
    className: internal
    hosts:
      - host: lubelog.laboratory.casa
        paths:
          - path: /
            service:
              identifier: app
              port: http
persistence:
  data:
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteOnce
    suffix: data
    size: 1Gi
    globalMounts:
      - path: /App/config
        subPath: config
      - path: /App/data
        subPath: data
      - path: /App/wwwroot/translations
        subPath: translations
      - path: /App/wwwroot/documents
        subPath: documents
      - path: /App/wwwroot/images
        subPath: images
      - path: /App/log
        subPath: log
      - path: /root/.aspnet/DataProtection-Keys
        subPath: keys
  tmp:
    type: emptyDir
    globalMounts:
      - path: /App/wwwroot/temp
