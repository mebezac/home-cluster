controllers:
  ocis:
    annotations:
      reloader.stakater.com/auto: "true"
    pod:
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    initContainers:
      init-config:
        image:
          repository: docker.io/owncloud/ocis
          tag: 7.0.1
        command:
          - /bin/sh
          - -c
        args:
          - |
            if [ ! -f /etc/ocis/ocis.yaml ]; then ocis init; else exit 0; fi
        env:
          OCIS_INSECURE: true

    containers:
      ocis:
        image:
          repository: docker.io/owncloud/ocis
          tag: 7.0.1
        env:
          DEMO_USERS: false
          OCIS_LOG_COLOR: true
          OCIS_LOG_LEVEL: info
          OCIS_LOG_PRETTY: true
          OCIS_URL: https://files.laboratory.casa
          PROXY_TLS: false
          STORAGE_USERS_DRIVER: s3ng
          STORAGE_SYSTEM_DRIVER: ocis
          STORAGE_USERS_S3NG_ENDPOINT: https://minio-tc.laboratory.casa
          STORAGE_USERS_S3NG_REGION: default
          STORAGE_USERS_S3NG_BUCKET: ocis
          OCIS_INSECURE: true
          OCIS_SHARING_PUBLIC_SHARE_MUST_HAVE_PASSWORD: false
          PROXY_ENABLE_BASIC_AUTH: false

        envFrom:
          - secretRef:
              name: ocis-secret
        probes:
          liveness:
            enabled: true
          readiness:
            enabled: true
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            memory: 512Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
              - ALL

service:
  app:
    controller: ocis
    ports:
      http:
        port: 9200

ingress:
  app:
    className: "external"
    hosts:
      - host: files.laboratory.casa
        paths:
          - path: /
            service:
              identifier: app
              port: http

persistence:
  config:
    type: configMap
    name: ocis
    globalMounts:
      - path: /etc/ocis/web.yaml
        subPath: web.yaml
        readOnly: true
  data:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteOnce
    size: 15Gi
    globalMounts:
      - path: /var/lib/ocis
        subPath: data
      - path: /etc/ocis
        subPath: config
  tmpfs:
    type: emptyDir
    globalMounts:
      - path: /tmp
        subPath: tmp
