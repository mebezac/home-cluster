annotations:
  secret.reloader.stakater.com/reload: grafana-secret
extraInitContainers:
  - name: init-db
    image: ghcr.io/home-operations/postgres-init:18.3
    envFrom:
      - secretRef:
          name: grafana-secret
rbac:
  pspEnabled: false
persistence:
  enabled: false
testFramework:
  enabled: false
imageRenderer:
  enabled: false
serviceMonitor:
  enabled: true
serviceAccount:
  autoMount: true
ingress:
  enabled: true
  ingressClassName: internal
  hosts: ["graf.laboratory.casa"]
env:
  GF_SECURITY_DISABLE_INITIAL_ADMIN_CREATION: true
envFromSecrets:
  - name: grafana-secret
grafana.ini:
  analytics:
    check_for_updates: false
    check_for_plugin_updates: false
    reporting_enabled: false
  auth:
    oauth_auto_login: true
    signout_redirect_url: https://login.laboratory.casa/application/o/grafana/end-session/
    oauth_allow_insecure_email_lookup: true
  auth.basic:
    enabled: false
  auth.anonymous:
    enabled: false
  auth.generic_oauth:
    enabled: true
    name: Authelia
    icon: signin
    scopes: openid profile email groups
    empty_scopes: false
    auth_url: https://login.laboratory.casa/api/oidc/authorization
    token_url: https://login.laboratory.casa/api/oidc/token
    api_url: https://login.laboratory.casa/api/oidc/userinfo
    login_attribute_path: preferred_username
    groups_attribute_path: groups
    name_attribute_path: name
    use_pkce: true
    role_attribute_path:
  auth.generic_oauth.group_mapping:
    role_attribute_path: |
      contains(groups[*], 'apps_admin') && 'Admin'
    org_id: 1
  log:
    mode: console
    level: warn
  news:
    news_feed_enabled: false
  paths:
    data: /var/lib/grafana/data
    logs: /var/log/grafana
    plugins: /var/lib/grafana/plugins
    provisioning: /etc/grafana/provisioning
  server:
    root_url: https://graf.laboratory.casa
plugins:
  - pr0ps-trackmap-panel
  - grafana-clock-panel
  - vonage-status-panel
  - redis-datasource
  - victoriametrics-metrics-datasource
  - victoriametrics-logs-datasource
sidecar:
  datasources:
    enabled: true
    searchNamespace: ALL
  dashboards:
    enabled: true
    labelValue: ""
    label: grafana_dashboard
    folderAnnotation: grafana_folder
    searchNamespace: ALL
    provider:
      disableDelete: true
      foldersFromFilesStructure: true
datasources:
  datasources.yaml:
    apiVersion: 1
    deleteDatasources:
      - name: Alertmanager
        orgId: 1
    datasources:
      - name: Prometheus
        type: prometheus
        access: proxy
        url: http://vmsingle-victoria-metrics-stack.observability.svc:8428
        isDefault: true
        jsonData:
          timeInterval: 30s
      - name: Alertmanager
        type: alertmanager
        access: proxy
        url: http://vmalertmanager-victoria-metrics-stack.observability.svc:9093
        jsonData:
          implementation: prometheus
      - name: VictoriaMetrics
        type: victoriametrics-metrics-datasource
        access: proxy
        url: http://vmsingle-victoria-metrics-stack.observability.svc:8428
        isDefault: false
        jsonData:
          timeInterval: 30s
      - name: VictoriaLogs
        type: victoriametrics-logs-datasource
        uid: victorialogs
        access: proxy
        url: http://victoria-logs-victoria-logs-single-server.observability.svc.cluster.local:9428
        jsonData:
          maxLines: 250
dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: "default"
        disableDeletion: false
        editable: true
        folder: ""
        options:
          path: /var/lib/grafana/dashboards/default
        orgId: 1
        type: file
      - name: "kubernetes"
        orgId: 1
        folder: "Kubernetes"
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/kubernetes
      - name: "networking"
        org_id: 1
        folder: "Networking"
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/networking
      - name: "system"
        orgId: 1
        folder: "System"
        type: file
        disableDeletion: false
        editable: true
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards/system
      - name: "database"
        orgId: 1
        folder: "Database"
        type: file
        disableDeletion: false
        editable: true
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards/database
dashboards:
  default:
    victorialogs-namespace-starter:
      json: |
        {
          "title": "VictoriaLogs - Namespace Logs",
          "uid": "victorialogs-namespace-logs",
          "schemaVersion": 41,
          "version": 1,
          "editable": true,
          "tags": ["victorialogs", "logs", "kubernetes"],
          "time": {
            "from": "now-1h",
            "to": "now"
          },
          "templating": {
            "list": [
              {
                "allValue": "*",
                "current": {
                  "text": "All",
                  "value": ["$__all"]
                },
                "datasource": {
                  "type": "victoriametrics-logs-datasource",
                  "uid": "victorialogs"
                },
                "definition": "* | fields namespace",
                "includeAll": true,
                "multi": true,
                "name": "namespace",
                "options": [],
                "query": {
                  "type": "fieldValue",
                  "field": "namespace",
                  "query": "* | fields namespace",
                  "limit": 500,
                  "refId": "VictoriaLogsVariableQueryEditor-namespace"
                },
                "refresh": 1,
                "sort": 1,
                "type": "query"
              }
            ]
          },
          "panels": [
            {
              "id": 1,
              "title": "Log Volume by Pod",
              "type": "timeseries",
              "datasource": {
                "type": "victoriametrics-logs-datasource",
                "uid": "victorialogs"
              },
              "gridPos": {
                "h": 8,
                "w": 24,
                "x": 0,
                "y": 0
              },
              "targets": [
                {
                  "refId": "A",
                  "editorMode": "code",
                  "queryType": "statsRange",
                  "expr": "namespace:in($namespace) | stats by (pod) count() as logs"
                }
              ],
              "options": {
                "legend": {
                  "displayMode": "table",
                  "placement": "right",
                  "showLegend": true
                },
                "tooltip": {
                  "mode": "multi",
                  "sort": "desc"
                }
              }
            },
            {
              "id": 2,
              "title": "Raw Logs",
              "type": "logs",
              "datasource": {
                "type": "victoriametrics-logs-datasource",
                "uid": "victorialogs"
              },
              "gridPos": {
                "h": 14,
                "w": 24,
                "x": 0,
                "y": 8
              },
              "targets": [
                {
                  "refId": "A",
                  "editorMode": "code",
                  "queryType": "instant",
                  "expr": "namespace:in($namespace) | limit 500"
                }
              ],
              "options": {
                "showLabels": true,
                "showCommonLabels": false,
                "showTime": true,
                "sortOrder": "Descending",
                "wrapLogMessage": true,
                "enableLogDetails": true,
                "prettifyLogMessage": false,
                "dedupStrategy": "none"
              }
            }
          ]
        }
  kubernetes:
    argo:
      url: https://raw.githubusercontent.com/argoproj/argo-cd/refs/heads/master/examples/dashboard.json
      datasource: Prometheus
    volumes:
      # renovate: depName="K8s / Storage / Volumes / Cluster"
      gnetId: 11454
      revision: 14
      datasource: Prometheus
    nfd:
      url: https://raw.githubusercontent.com/kubernetes-sigs/node-feature-discovery/master/examples/grafana-dashboard.json
      datasource: Prometheus
    # spegel:
    #   # renovate: depName="Spegel"
    #   gnetId: 18089
    #   revision: 1
    #   datasource:
    #     - {name: DS_PROMETHEUS, value: Prometheus}
  networking:
    cert-manager:
      # renovate: dashboardName="cert-manager"
      gnetId: 20340
      revision: 1
      datasource:
        - { name: DS_PROMETHEUS, value: Prometheus }
    ingress-nginx:
      url: https://raw.githubusercontent.com/kubernetes/ingress-nginx/master/deploy/grafana/dashboards/nginx.json
      datasource: Prometheus
    ingress-nginx-request-handling-performance:
      url: https://raw.githubusercontent.com/kubernetes/ingress-nginx/master/deploy/grafana/dashboards/request-handling-performance.json
      datasource: Prometheus
    external-dns:
      # renovate: depName="External-DNS"
      gnetId: 15038
      revision: 3
      datasource: Prometheus
  system:
    node-exporter:
      # renovate: depName="Node Exporter"
      gnetId: 11074
      revision: 9
      datasource: Prometheus
    node-exporter-full:
      # renovate: depName="Node Exporter Full"
      gnetId: 1860
      revision: 41
      datasource: Prometheus
    smartctl-exporter:
      # renovate: depName="SMARTctl Exporter Dashboard"
      gnetId: 22604
      revision: 2
      datasource:
        - { name: DS_PROMETHEUS, value: Prometheus }
  database:
    immich-postgres-exporter:
      # renovate: depName="PostgreSQL Database"
      gnetId: 9628
      revision: 8
      datasource: Prometheus
    postgres-17-cluster:
      url: https://raw.githubusercontent.com/cloudnative-pg/grafana-dashboards/refs/heads/main/charts/cluster/grafana-dashboard.json
      datasource: Prometheus
    valkey:
      url: https://raw.githubusercontent.com/oliver006/redis_exporter/refs/heads/master/contrib/grafana_prometheus_redis_dashboard.json
      datasource: Prometheus
