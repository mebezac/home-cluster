deploymentMode: SingleBinary
loki:
  image:
    repository: grafana/loki
    tag: 3.5.7
    pullPolicy: IfNotPresent
  auth_enabled: false
  analytics:
    reporting_enabled: false
  server:
    log_level: warn
  commonConfig:
    replication_factor: 1
  compactor:
    working_directory: /var/loki/compactor/retention
    delete_request_store: filesystem
    retention_enabled: true
  ingester:
    chunk_encoding: snappy
  limits_config:
    retention_period: 14d
    query_timeout: 600s
  storage:
    type: filesystem
  schemaConfig:
    configs:
      - from: "2025-07-03"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: loki_index_
          period: 24h
  structuredConfig:
    ruler:
      enable_api: true
      enable_alertmanager_v2: true
      alertmanager_url: http://alertmanager-operated.observability.svc.cluster.local:9093
      storage:
        type: local
        local:
          directory: /rules
      rule_path: /rules/fake
singleBinary:
  replicas: 1
  persistence:
    enabled: true
    storageClass: longhorn-single-replica
    size: 50Gi
gateway:
  replicas: 0
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0
chunksCache:
  enabled: false
resultsCache:
  enabled: false
lokiCanary:
  enabled: false
test:
  enabled: false
sidecar:
  image:
    repository: ghcr.io/home-operations/k8s-sidecar
    tag: 1.30.11@sha256:d8a53f834b0fe70030df75f3f956d1c5e56fbb067b09803708b2bc26e26cfc12
  enableUniqueFilenames: true
  rules:
    searchNamespace: ALL
    folder: /rules/fake
