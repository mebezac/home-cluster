apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: laboratory-casa-gateway-production
spec:
  secretName: laboratory-casa-gateway-production-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: laboratory.casa
  dnsNames:
    - laboratory.casa
    - "*.laboratory.casa"
