# yaml-language-server: $schema=https://github.com/datreeio/CRDs-catalog/raw/refs/heads/main/gateway.networking.k8s.io/gateway_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: external
  annotations:
    external-dns.alpha.kubernetes.io/target: external.laboratory.casa
spec:
  gatewayClassName: cilium
  addresses:
    - type: IPAddress
      value: 10.25.30.122
  infrastructure:
    annotations:
      external-dns.alpha.kubernetes.io/target: external.laboratory.casa
      tailscale.com/expose: "true"
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*.laboratory.casa"
      allowedRoutes:
        namespaces:
          from: Same
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.laboratory.casa"
      allowedRoutes:
        namespaces:
          from: All
      tls:
        certificateRefs:
          - kind: Secret
            name: laboratory-casa-gateway-production-tls
