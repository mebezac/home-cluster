controllers:
  calibre-web-automated:
    containers:
      app:
        image:
          repository: crocodilestick/calibre-web-automated
          tag: V3.1.4@sha256:577e846f104fd21453ef306eefb4a95dd95b3b9ddd2463a150944494284da0fd
        env:
          CACHE_DIR: /cache
          PUID: 1000
          PGID: 1000
          TZ: America/New_York
        probes:
          liveness: &probes
            enabled: true
            custom: true
            spec:
              httpGet:
                path: /login
                port: &port 8083
              initialDelaySeconds: 0
              periodSeconds: 10
              timeoutSeconds: 1
              failureThreshold: 3
          readiness: *probes
        securityContext:
          allowPrivilegeEscalation: false
        resources:
          requests:
            cpu: 5m
            memory: 128Mi
          limits:
            memory: 512Mi

service:
  app:
    ports:
      http:
        port: 8083

ingress:
  app:
    enabled: true
    className: internal
    hosts:
      - host: calibre.laboratory.casa
        paths:
          - path: /
            service:
              identifier: app
              port: http

persistence:
  data:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteOnce
    suffix: data
    size: 128Mi
    globalMounts:
      - path: /config
  cache:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteOnce
    suffix: cache
    size: 512Mi
    globalMounts:
      - path: /cache
  media:
    enabled: true
    type: persistentVolumeClaim
    storageClass: freenas-api-nfs
    accessMode: ReadWriteMany
    size: 2Gi
    globalMounts:
      - path: /calibre-library
        subPath: library
      - path: /cwa-book-ingest
        subPath: ingest
