defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 3000
    runAsGroup: 3000
    fsGroup: 3000
    fsGroupChangePolicy: OnRootMismatch
    seccompProfile: { type: RuntimeDefault }

controllers:
  mealie:
    annotations:
      reloader.stakater.com/auto: "true"
    initContainers:
      init-db:
        image:
          repository: ghcr.io/home-operations/postgres-init
          tag: 18.1
          pullPolicy: IfNotPresent
        envFrom: &envFrom
          - secretRef:
              name: mealie-secret
    containers:
      app:
        image:
          repository: ghcr.io/mealie-recipes/mealie
          tag: v3.9.2@sha256:57713693dceca9a124f00f165eaf8f5c41de757e7f63f8a7b80625488605dc61
        env:
          TZ: America/New_York
          BASE_URL: https://mealie.laboratory.casa
          API_DOCS: false
          DB_ENGINE: postgres
          POSTGRES_PORT: 5432
        envFrom: *envFrom
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities: { drop: ["ALL"] }
        resources:
          requests:
            cpu: 100m
            memory: 400Mi
          limits:
            memory: 600Mi

service:
  app:
    controller: mealie
    ports:
      http:
        port: 9000

ingress:
  app:
    enabled: true
    className: internal
    hosts:
      - host: mealie.laboratory.casa
        paths:
          - path: /
            service:
              identifier: app
              port: http

persistence:
  data:
    enabled: true
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteOnce
    suffix: data
    size: 1Gi
    globalMounts:
      - path: /app/data
  nltk-data:
    enabled: true
    type: emptyDir
    globalMounts:
      - path: /nltk_data
