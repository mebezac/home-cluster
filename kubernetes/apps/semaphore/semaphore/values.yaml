defaultPodOptions:
  securityContext:
    runAsNonRoot: true
    runAsUser: 3000
    runAsGroup: 3000
    fsGroup: 3000
    fsGroupChangePolicy: OnRootMismatch
    seccompProfile: { type: RuntimeDefault }

controllers:
  semaphore:
    annotations:
      reloader.stakater.com/auto: "true"
    initContainers:
      init-db:
        image:
          repository: ghcr.io/home-operations/postgres-init
          tag: 18.1
          pullPolicy: IfNotPresent
        envFrom: &envFrom
          - secretRef:
              name: semaphore-secret
    containers:
      app:
        image:
          repository: semaphoreui/semaphore
          tag: v2.16.46@sha256:3537bf73a1fd685b2dc6e1cd4cbd24ae8adbe5c73614052a6faaf4f4c6a1e6c6
        env:
          SEMAPHORE_PLAYBOOK_PATH: /tmp/semaphore/
          SEMAPHORE_PORT: &port 3000
          SEMAPHORE_DB_DIALECT: postgres
          SEMAPHORE_DB_PORT: "5432"
        envFrom: *envFrom
        resources:
          requests:
            cpu: 10m
            memory: 50Mi
          limits:
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities: { drop: ["ALL"] }

service:
  app:
    controller: semaphore
    ports:
      http:
        port: *port

ingress:
  app:
    enabled: true
    className: internal
    hosts:
      - host: semaphore.laboratory.casa
        paths:
          - path: /
            service:
              identifier: app
              port: http

persistence:
  data:
    type: persistentVolumeClaim
    storageClass: longhorn
    accessMode: ReadWriteOnce
    suffix: data
    size: 512Mi
    globalMounts:
      - path: /var/lib/semaphore
        subPath: data
      - path: /etc/semaphore
        subPath: config
  tmp:
    type: emptyDir
    globalMounts:
      - path: /tmp/semaphore
