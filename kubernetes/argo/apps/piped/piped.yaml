apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: piped
  namespace: argo-system
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: kubernetes
  sources:
    - repoURL: https://github.com/mebezac/home-cluster.git
      path: kubernetes/apps/piped/piped
      targetRevision: main
      ref: piped-repo
    - repoURL: https://helm.piped.video
      chart: piped
      targetRevision: 7.4.18
      helm:
        releaseName: piped
        valueFiles:
          - $piped-repo/kubernetes/apps/piped/piped/values.sops.yaml
  destination:
    name: in-cluster
    namespace: piped
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
