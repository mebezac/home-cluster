apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pinchflat
  namespace: argo-system
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: kubernetes
  sources:
    - repoURL: https://github.com/mebezac/home-cluster.git
      path: kubernetes/apps/jellyfin/pinchflat/
      targetRevision: main
      ref: pinchflat-repo
    - repoURL: ghcr.io/bjw-s-labs/helm
      chart: app-template
      targetRevision: 4.3.0
      helm:
        releaseName: pinchflat
        valueFiles:
          - $pinchflat-repo/kubernetes/apps/jellyfin/pinchflat/values.yaml
  destination:
    name: in-cluster
    namespace: jellyfin
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
