---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dragonfly-cluster
  namespace: argo-system
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: kubernetes
  sources:
    - repoURL: https://github.com/mebezac/home-cluster.git
      path: kubernetes/apps/dragonfly/dragonfly-cluster
      targetRevision: main
      ref: dragonfly-cluster-repo
  destination:
    name: in-cluster
    namespace: dragonfly
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
