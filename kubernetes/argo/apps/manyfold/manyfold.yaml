apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: manyfold
  namespace: argo-system
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: kubernetes
  sources:
    - repoURL: https://github.com/mebezac/home-cluster.git
      path: kubernetes/apps/manyfold/manyfold
      targetRevision: main
      ref: manyfold-repo
    - repoURL: ghcr.io/bjw-s-labs/helm
      chart: app-template
      targetRevision: 4.2.0
      helm:
        releaseName: manyfold
        valueFiles:
          - $manyfold-repo/kubernetes/apps/manyfold/manyfold/values.yaml
  destination:
    name: in-cluster
    namespace: manyfold
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
