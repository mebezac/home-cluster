apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: shlink
  namespace: argo-system
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: kubernetes
  sources:
    - repoURL: https://github.com/mebezac/home-cluster.git
      path: kubernetes/apps/shlink/shlink
      targetRevision: main
      ref: shlink-repo
    - repoURL: ghcr.io/bjw-s-labs/helm
      chart: app-template
      targetRevision: 4.3.0
      helm:
        releaseName: shlink
        valueFiles:
          - $shlink-repo/kubernetes/apps/shlink/shlink/values.yaml
  destination:
    name: in-cluster
    namespace: shlink
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
