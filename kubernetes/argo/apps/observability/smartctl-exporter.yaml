apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: smartctl-exporter
  namespace: argo-system
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: kubernetes
  sources:
    - repoURL: https://github.com/mebezac/home-cluster.git
      path: kubernetes/apps/observability/smartctl-exporter
      targetRevision: main
      ref: smartctl-exporter-repo
    - repoURL: ghcr.io/prometheus-community/charts
      chart: prometheus-smartctl-exporter
      targetRevision: 0.15.4
      helm:
        releaseName: smartctl-exporter
        valueFiles:
          - $smartctl-exporter-repo/kubernetes/apps/observability/smartctl-exporter/values.yaml
  destination:
    name: in-cluster
    namespace: observability
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
