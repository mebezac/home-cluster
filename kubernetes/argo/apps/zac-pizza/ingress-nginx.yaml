---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ingress-nginx
  namespace: argo-system
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: kubernetes
  sources:
    - repoURL: https://github.com/mebezac/home-cluster.git
      path: kubernetes/apps/zac-pizza/ingress-nginx/certificates
      targetRevision: main
      ref: repo
    - repoURL: https://kubernetes.github.io/ingress-nginx
      chart: ingress-nginx
      targetRevision: 4.12.0
      helm:
        releaseName: ingress-nginx-internal-zac-pizza
        valueFiles:
          - $repo/kubernetes/apps/zac-pizza/ingress-nginx/internal-zac-pizza/values.sops.yaml
    - repoURL: https://kubernetes.github.io/ingress-nginx
      chart: ingress-nginx
      targetRevision: 4.12.0
      helm:
        releaseName: ingress-nginx-external-zac-pizza
        valueFiles:
          - $repo/kubernetes/apps/zac-pizza/ingress-nginx/external-zac-pizza/values.sops.yaml
  destination:
    name: in-cluster
    namespace: zac-pizza
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
