apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: semaphore
  namespace: argo-system
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: kubernetes
  sources:
    - repoURL: https://github.com/mebezac/home-cluster.git
      path: kubernetes/apps/semaphore/semaphore
      targetRevision: main
      ref: semaphore-repo
    - repoURL: ghcr.io/bjw-s-labs/helm
      chart: app-template
      targetRevision: 4.2.0
      helm:
        releaseName: semaphore
        valueFiles:
          - $semaphore-repo/kubernetes/apps/semaphore/semaphore/values.yaml
  destination:
    name: in-cluster
    namespace: semaphore
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
