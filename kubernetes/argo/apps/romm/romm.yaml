---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: romm
  namespace: argo-system
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: kubernetes
  sources:
    - repoURL: https://github.com/mebezac/home-cluster.git
      path: kubernetes/apps/romm/romm
      targetRevision: main
      ref: romm-repo
    - repoURL: ghcr.io/bjw-s-labs/helm
      chart: app-template
      targetRevision: 4.4.0
      helm:
        releaseName: romm
        valueFiles:
          - $romm-repo/kubernetes/apps/romm/romm/values.yaml
  destination:
    name: in-cluster
    namespace: romm
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
