---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns-zac-pizza
  namespace: argo-system
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: kubernetes
  sources:
    - repoURL: https://github.com/mebezac/home-cluster.git
      path: kubernetes/apps/network/external-dns-zac-pizza
      targetRevision: main
      ref: repo
    - repoURL: https://kubernetes-sigs.github.io/external-dns
      chart: external-dns
      targetRevision: 1.19.0
      helm:
        releaseName: external-dns-zac-pizza
        valueFiles:
          - $repo/kubernetes/apps/network/external-dns-zac-pizza/values.yaml
        skipSchemaValidation: true
  destination:
    name: in-cluster
    namespace: network
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
