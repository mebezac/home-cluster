---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflared-biglink-party
  namespace: argo-system
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: kubernetes
  sources:
    - repoURL: https://github.com/mebezac/home-cluster.git
      path: kubernetes/apps/network/cloudflared-biglink-party
      targetRevision: main
      ref: biglink-party-repo
    - repoURL: ghcr.io/bjw-s-labs/helm
      chart: app-template
      targetRevision: 4.3.0
      helm:
        releaseName: cloudflared-biglink-party
        valueFiles:
          - $biglink-party-repo/kubernetes/apps/network/cloudflared-biglink-party/values.yaml
  destination:
    name: in-cluster
    namespace: network
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true