---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-gateway
  namespace: argo-system
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: kubernetes
  sources:
    - repoURL: https://github.com/mebezac/home-cluster.git
      path: kubernetes/apps/network/k8s-gateway
      targetRevision: main
      ref: repo
    - repoURL: ghcr.io/k8s-gateway/charts
      chart: k8s-gateway
      targetRevision: 3.2.7
      helm:
        releaseName: k8s-gateway
        valueFiles:
          - $repo/kubernetes/apps/network/k8s-gateway/values.yaml
  destination:
    name: in-cluster
    namespace: network
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
