---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflared-zac-pizza
  namespace: argo-system
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: kubernetes
  sources:
    - repoURL: https://github.com/mebezac/home-cluster.git
      path: kubernetes/apps/network/cloudflared-zac-pizza
      targetRevision: main
      ref: zac-pizza-repo
    - repoURL: ghcr.io/bjw-s/helm
      chart: app-template
      targetRevision: 3.7.1
      helm:
        releaseName: cloudflared-zac-pizza
        valueFiles:
          - $zac-pizza-repo/kubernetes/apps/network/cloudflared-zac-pizza/values.yaml
  destination:
    name: in-cluster
    namespace: network
  syncPolicy:
    automated:
      allowEmpty: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
